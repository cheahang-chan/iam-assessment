type: object
properties:
  _id:
    type: string
    example: "60d21b4667d0d8992e610c85"
  graphId:
    type: string
    example: "12345678-90ab-cdef-1234-567890abcdef"
  displayName:
    type: string
    example: "Engineering Team"
  description:
    type: string
    example: "Group for engineering department"
  mailNickname:
    type: string
    example: "eng-team"
  mailEnabled:
    type: boolean
    example: false
  securityEnabled:
    type: boolean
    example: true
  groupTypes:
    type: array
    items:
      type: string
    example: ["Unified"]
  visibility:
    type: string
    example: "Private"
  createdDateTime:
    type: string
    format: date-time
    example: "2023-01-01T12:00:00Z"
  renewedDateTime:
    type: string
    format: date-time
    example: "2023-06-01T12:00:00Z"
  groupHash:
    type: string
    example: "abc123def456"
  syncedAt:
    type: string
    format: date-time
    example: "2023-07-01T12:00:00Z"